       <nav class="menu">
            <a href="/Da - Roça/HTML/daroca.html" class="menu" class="logo"><img src="/Da - Roça/img - daroça/image-Photoroom 5.png" class="logo"><img class="logo" src="/Da - Roça/img - daroça/image-Photoroom 3.png" id="coracao"></a>

    <div id="fundo">
        <h1>Da-Roça</h1>
        <div id="fundo-menor">
            <h2>Cadastre-se ou entre na sua conta!</h2>

            <div id="cadastro-form">
                <label>Seu Nome:</label>
                <input type="text" id="nome">
                <label>Seu Endereço:</label>
                <input type="text" id="endereco">
                <label>Seu Email:</label>
                <input type="text" id="email">
                <label>Seu Telefone:</label>
                <input type="text" id="telefone">
                <label>Sua Senha:</label>
                <input type="password" id="senha">
                <button onclick="MandaDados()">Cadastra-se</button>
            </div>

            <p id="texto"></p>

            <div id="login-form">
                <label>Email:</label>
                <input type="text" id="login-email">
                <label>Senha:</label>
                <input type="password" id="login-senha">
                <button onclick="logar()">Entrar</button>
                <p id="erro"></p>
            </div>


        </div>
    </div>

    <script src="/Da - Roça/JAVASCRIPT/script-cadastro.js"></script>
