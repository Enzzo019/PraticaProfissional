<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma de Pagamento</title>

  <!-- Ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #0A6800;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .outra_metade {
      background-color: #F29F05;
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 400px;
      color: #222;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .forma_de_pagamento {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .forma_de_pagamento:hover {
      background-color: #e3e3e3;
      transform: scale(1.02);
    }

    #card_do_pagamento {
      text-align: center;
      font-style: italic;
      color: #333;
      margin-bottom: 15px;
    }

    #forma_paga {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border-radius: 12px;
      background-color: #fff;
      min-height: 100px;
      margin-bottom: 20px;
    }

    #forma_paga img {
      width: 120px;
    }

    #preço_total {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    #preço_total p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }

    #preço_total button {
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    #preço_total button:hover {
      background-color: #45a049;
    }
    .setinha {
    margin: 0px;
    padding: 10px;
    border-radius: 15px;
    position: fixed;  
    left: 100px;          
    display: flex;
    text-decoration: none;
    color: whitesmoke;
    font-size: 18px;      
    top: 35px;
    background-color: black;
}
.cartao-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    .cartao-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .cartao-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .cartao-form input,
    .cartao-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .cartao-form input:focus,
    .cartao-form select:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .cartao-form button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cartao-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
    <header>
        <nav class="menu">
            <a href="/Da - Roça/HTML/produtos.html" id="voltar" class="setinha"><i class="fa-solid fa-arrow-left"></i>voltar</a>

        </nav>
  </header>
  <div class="outra_metade">
    <h2>Forma de Pagamento</h2>

    <button class="forma_de_pagamento" onclick="pagamento_cartao()">
      <i class="fa-brands fa-cc-visa"></i>
      <i class="fa-brands fa-cc-mastercard"></i>
      <span>Cartão de crédito / débito</span>
    </button>

    <button class="forma_de_pagamento" onclick="pagamento_pix()">
      <i class="fa-brands fa-pix"></i>
      <span>Pix</span>
    </button>

    <button class="forma_de_pagamento" onclick="pagamento_boleto()">
      <i class="fa-solid fa-barcode"></i>
      <span>Boleto</span>
    </button>

    <p id="card_do_pagamento">Selecione uma forma de pagamento</p>

    <div id="forma_paga"></div>

    <div id="preço_total">
      <p id="total_paga">Total:</p>
      <p id="total_a_paga"></p>
      <button>Pagamento Efetuado</button>
    </div>
  </div>

  <script src="/Da - Roça/JAVASCRIPT/pagamento.js">
  </script>
</body>
</html>
